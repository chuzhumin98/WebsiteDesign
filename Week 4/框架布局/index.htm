  <tr>
    <td height="143"><div align="justify">&nbsp;&nbsp;&nbsp;&nbsp;<span class="font"><span class="style7">轻一推门，园墙外远山 成了楼台中的画。长廊履步在香气波光里，踏断夏天的箫声，恍如山林间 被樵夫惊散的鸟鸣。池上大朵大朵荷花，独坐在这水榭，为着身后石笋上苍玉泪痕……<br>
&nbsp;&nbsp;&nbsp;&nbsp;园林是建筑的一朵奇葩，小桥流水，曲径通幽，奇山怪石，鸟语花香，这是怎样的意境！优雅宜人的环境，巧夺天工的设计，蕴含着深厚的文化底蕴。常州园林，苏州园林，颐和园，圆明园……这其中的意味您得自己去体会</span>……</span></div></td>
