<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>导航栏</title>
<style type="text/css">
#nav {
	height: 25px;
	width: 944px;
	background: #D8DDFE;
	border: 1px solid lightblue;
	padding: 2px;
}
.vline {
	background: #999;
	width: 1px;
	height: 25px;
}
#nav ul {
	margin: 0px;
	padding: 0px;
	list-style-type: none;
}
#nav li {
	float: left;
	font-family: 宋体;
	font-weight: bold;
	font-size: 12px;
	text-align: center;
}
#nav li a {
	display: block;
	width: 104px;
	line-height: 28px;
	color: #666;
	text-decoration: none;
}
#nav li a:hover {
	color: #7C8DD9;
}
</style>
</head>

<body>
<div id="nav">
<ul>
<li><a href="#">简介</a></li>
<li class="vline"></li>
<li><a href="#">周庄</a></li>
<li class="vline"></li>
<li><a href="#">木渎</a></li>
<li class="vline"></li>
<li><a href="#">西唐</a></li>
<li class="vline"></li>
<li><a href="#">周里</a></li>
<li class="vline"></li>
<li><a href="#">南浔</a></li>
<li class="vline"></li>
<li><a href="#">乌镇</a></li>
<li class="vline"></li>
<li><a href="#">民歌</a></li>
<li class="vline"></li>
<li><a href="#">散文</a></li>
</ul>
</div>
</body>
</html>
